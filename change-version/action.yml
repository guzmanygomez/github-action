name: "Update Changelog"
description: "Replaces the ## Latest lint in the CHANGELOG.md file with ## ${VERSION}"
runs:
  using: "composite"
  steps:
    - run: |
        VERSION=`node -pe "require('./package.json').version"`
        echo "version=$(echo $VERSION)" >> $GITHUB_OUTPUT
        sed -i "s/### Latest/### ${VERSION}/g"  CHANGELOG.md
        git add .
        git commit -m "Updated CHANGELOG ${VERSION}" || (echo "‚ùå Error: Missing '### Latest' in CHANGELOG" && exit 1) # || true
      shell: bash
